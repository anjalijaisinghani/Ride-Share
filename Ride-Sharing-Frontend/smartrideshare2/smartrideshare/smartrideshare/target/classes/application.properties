spring.application.name=smartrideshare

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/smartrideshare?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false


# Default admin credentials
app.default.admin.username=admin@rideshare.com
app.default.admin.password=admin@123
